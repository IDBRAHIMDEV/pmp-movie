<div class="container">
  <div class="row">
    <h1>Movie Details</h1>
    <div>
      <img
        [src]="'https://image.tmdb.org/t/p/original' + onemovie?.backdrop_path"
        class="d-block w-100"
        [alt]="onemovie?.original_title"
        alt="Card image cap"
      />
      <div>
        <h5>{{ onemovie?.original_title }}</h5>
        <p>{{ onemovie?.overview }}</p>
        <p>{{ onemovie?.popularity }}</p>
      </div>
    </div>
  </div>
</div>
